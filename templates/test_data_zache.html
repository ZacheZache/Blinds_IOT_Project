<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>

<body>
  <center>
      <!--ENVIRONMENT DATA-->
    <h1>Sun azimuth</h1>

    <canvas id="chart" width="600" height="400"></canvas>
    <script>

      // bar chart data
      var barData = {
        labels : [
          {% for item in times %}
            "{{ item }}",
          {% endfor %}
        ],

        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(151,187,205,1)",
          bezierCurve : false,
          data : [
	    {% for item in positions %}
              {{ item }},
            {% endfor %}]
          }
	]
      }

      Chart.defaults.global.animationSteps = 50;
      Chart.defaults.global.tooltipYPadding = 16;
      Chart.defaults.global.tooltipCornerRadius = 0;
      Chart.defaults.global.tooltipTitleFontStyle = "normal";
      Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
      Chart.defaults.global.animationEasing = "easeOutBounce";
      Chart.defaults.global.responsive = false;
      Chart.defaults.global.scaleLineColor = "black";
      Chart.defaults.global.scaleFontSize = 16;

      // get bar chart canvas
      var mychart = document.getElementById("chart").getContext("2d");

      steps = 10
      max = {{ max }}
      // draw bar chart
      var LineChartDemo = new Chart(mychart).Line(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true,
        bezierCurve: true,
      });

    </script>
  </center>
<center>
    <!--DEVICE-->
<h1>Blind positions</h1>

    <canvas id="device_chart" width="600" height="400"></canvas>
    <script>

      // bar chart data
      var barData = {
        labels : [
          {% for item in blind_dates %}

        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",

          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(151,187,205,1)",
          bezierCurve : false,
          data : [
	    {% for item in blindpositions %}
              {{ item }},
            {% endfor %}]
          }
	]
      }

      Chart.defaults.global.animationSteps = 50;
      Chart.defaults.global.tooltipYPadding = 16;
      Chart.defaults.global.tooltipCornerRadius = 0;
      Chart.defaults.global.tooltipTitleFontStyle = "normal";
      Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
      Chart.defaults.global.animationEasing = "easeOutBounce";
      Chart.defaults.global.responsive = false;
      Chart.defaults.global.scaleLineColor = "black";
      Chart.defaults.global.scaleFontSize = 16;

      // get bar chart canvas
      var mychart = document.getElementById("device_chart").getContext("2d");

      steps = 10
      max = {{ blind_max }}
      // draw bar chart
      var LineChartDemo = new Chart(mychart).Line(barData, {

        bezierCurve: true,

    </script>
    <br/>
    <h1>Manual Blind Controls</h1>
    <h3>Enter the position for the blinds:</h3>
    <form action="http://127.0.0.1:1880/test_data" method="post">
        <input type="number" name="manual_override" value=0>
        <button>Fully Closed</button>
    </form>

    <form action="http://localhost:1880/test_data" method="post">
        <input type="number" name="manual_override" value=25>
        <button>25%</button>
    </form>

    <form action="http://localhost:1880/test_data" method="post">
        <input type="number" name="manual_override" value=50>
        <button>50%</button>
    </form>

    <form action="http://localhost:1880/test_data" method="post">
        <input type="number" name="manual_override" value=75>
        <button>75%</button>
    </form>

    <form action="http://localhost:1880/test_data" method="post">
        <input type="number" name="manual_override" value=100>
        <button>Fully Open</button>
    </form>
  </center>
</body>
</html>
